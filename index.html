<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Dash</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <main>
        <nav>
            <div class="logo">
                logo
            </div>
            <div class="profile">
                Good <span id="greeting">afternoon</span>
                welcome sir
            </div>
            <div class="search">
                search
            </div>
        </nav>
        <div class="container">
            <div class="appmenu">
                <ul>
                    <li>Charts</li>
                    <li>Charts</li>
                    <li>Location</li>
                    <li>Map</li>
                </ul>
            </div>
            <div class="maincontent">
                Charts and stuff
                <div class="brief-cards">
                    <div class="card">card 1</div>
                    <div class="card">Weather Quality</div>
                </div>
                <div class="charts">
                    <div class="chart">
                        How's the temperature today
                    </div>

                    <div class="card-summary">
                        summary
                    </div>
                </div>
            </div>
            <div class="weather">
                <div>
                    <span id="day"></span>
                    <p id="date"></p>
                    <span id="time"></span>
                    <span id="month"></span>
                    <span id="year"></span>
                    <span id="temperature"></span>
                    <span id="location"></span>
                </div>
                <select id="location">
                    <option>Nairobi</option>
                    <option>Mombasa</option>
                    <option>Auto select</option>
                </select>
                current weather conditons
                <img src="./images/moon.png" id="switcher">
            </div>
        </div>

    </main>
</body>
<script src="./js/scripts.js"></script>

</html>
